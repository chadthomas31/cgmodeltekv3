<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Centerline -->
  <line x1="800" y1="50" x2="800" y2="850" stroke="url(#fade)" stroke-width="1" stroke-dasharray="6 8" />

  <!-- Simplified top-view airplane schematic -->
  <g transform="translate(800,450)" filter="url(#softGlow)" stroke="white" stroke-opacity="0.28" fill="none">
    <!-- Fuselage -->
    <path d="M0,-220 C -10,-190 -20,-120 -20,0 C -20,120 -10,190 0,220 C 10,190 20,120 20,0 C 20,-120 10,-190 0,-220 Z" stroke-width="1.5"/>
    <!-- Nose cone detail -->
    <path d="M0,-220 C -6,-208 6,-208 0,-220 Z" stroke-width="1"/>
    <!-- Tail -->
    <path d="M-18,210 L-80,240 M18,210 L80,240" stroke-width="1"/>
    <!-- Wings -->
    <path d="M-420,0 C -200,-18 -60,-24 0,-24 C 60,-24 200,-18 420,0" stroke-width="1.5"/>
    <path d="M-420,0 C -200,18 -60,24 0,24 C 60,24 200,18 420,0" stroke-width="1.5"/>
    <!-- Engine nacelles (suggested) -->
    <ellipse cx="-180" cy="0" rx="22" ry="10" stroke-width="1"/>
    <ellipse cx="180" cy="0" rx="22" ry="10" stroke-width="1"/>
    <!-- Registration/detail lines -->
    <line x1="0" y1="-160" x2="0" y2="160" stroke-width="1" stroke-dasharray="4 6"/>
    <circle cx="0" cy="0" r="58" stroke-width="1" stroke-dasharray="3 7"/>
  </g>

  <!-- Blueprint callouts -->
  <g stroke="white" stroke-opacity="0.22" fill="none">
    <circle cx="320" cy="180" r="46"/>
    <line x1="366" y1="180" x2="500" y2="180"/>
    <circle cx="1280" cy="220" r="38"/>
    <line x1="1242" y1="220" x2="1100" y2="220"/>
    <circle cx="290" cy="690" r="34"/>
    <line x1="324" y1="664" x2="470" y2="600"/>
    <circle cx="1310" cy="700" r="42"/>
    <line x1="1268" y1="680" x2="1140" y2="630"/>
  </g>

  <!-- Subtle measurement ticks -->
  <g stroke="white" stroke-opacity="0.16">
    <!-- horizontal ticks -->
    <g transform="translate(100,820)">
      <line x1="0" y1="0" x2="1400" y2="0" stroke-dasharray="2 10"/>
      <g>
        <!-- small ticks every 50px -->
        <script type="application/ecmascript"><![CDATA[
          var g = document.currentScript.parentNode;
          for (var i=0;i<=28;i++){ var x=i*50; var l=document.createElementNS('http://www.w3.org/2000/svg','line'); l.setAttribute('x1',x); l.setAttribute('y1',0); l.setAttribute('x2',x); l.setAttribute('y2',10); g.appendChild(l);} 
        ]]></script>
      </g>
    </g>
  </g>
</svg>
